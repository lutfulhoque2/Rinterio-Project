<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinterio Project</title>
    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <style>
        .font-family-manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>
    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Customize Tailwind -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'color-primary': '#ABEF5F',
              }
            }
          }
        }
    </script>
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/577fc8c0d9.js" crossorigin="anonymous"></script>
</head>

<body class="font-family-manrope">
    <header class="xl:container mx-auto">
        <nav class="mt-6">
            <div class="navbar bg-base-100">
                <div class="navbar-start gap-5">
                  <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden sm:hidden">
                    </div>
                    <ul
                      tabindex="0"
                      class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                      <li><a>Home</a></li>
                      <li><a>Services</a></li>
                      <li><a>Portfolio</a></li>
                      <li><a>Blogs</a></li>
                      <li><a>Contact Us</a></li>
                    </ul>
                  </div>

                  <a class="btn btn-ghost text-2xl font-extrabold"><i class="fa-solid fa-arrow-right -rotate-45 bg-color-primary border rounded-full p-2"></i>Rinterio</a>
                </div>
 
                <div class="navbar-center hidden lg:flex lg:gap-5">
                  <ul class="menu menu-horizontal px-1 text-gray-500">
                    <li class="text-black"><a>Home</a></li>
                      <li><a>Services</a></li>
                      <li><a>Portfolio</a></li>
                      <li><a>Blogs</a></li>
                      <li><a>Contact Us</a></li>
                  </ul>
                </div>

                <div class="navbar-end gap-5">
                    <button class="border rounded-full p-2 bg-white">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-5 w-5"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor">
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                      </button>

                      <div class="indicator border rounded-full p-2 bg-white">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-5 w-5"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor">
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                      </div>

                  <a class="btn bg-color-primary rounded-3xl">Book Consult<i class="fa-solid fa-arrow-right  bg-black text-white -rotate-45 rounded-full p-1"></i></a>
                </div>
                <button class="btn btn-square btn-ghost xl:hidden">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      class="inline-block h-5 w-5 stroke-current">
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                  </button>
              </div>
        </nav>
    </header>

    <main>

    </main>

    <footer>

    </footer>
</body>
</html>
